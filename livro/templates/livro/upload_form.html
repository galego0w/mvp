{% extends 'livro/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>{{ titulo }}</h1>
    {% if error %}
        {{error}}
    {% endif %}
    {{ upload_form|crispy }}
    <br>
<button class="btn btn-info">enviar</button>
</form>
{% endblock %}
